<!DOCTYPE HTML>
<html>

<head>
  <title>ESP IOT DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>Modular UI</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> VU</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleControl(this)" id="vu">
          <span class="slider"></span>
        </label>
        <p class="state">State: <span id="vus"></span></p>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> White</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleControl(this)" id="white">
          <span class="slider"></span>
        </label>
        <p class="state">State: <span id="whites"></span></p>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-palette"></i> Colour</p>
        <input type="color" id="color" name="favcolor" value="#ff0000" onchange="colorChange(this)"><br><br>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-image"></i> Animations</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleControl(this)" id="animation">
          <span class="slider"></span>
        </label>
        <p class="state">State: <span id="animations"></span></p>
        <select name="animationList" id="animationList" onchange="animationChange(this)">
          <option value="0">Rainbow</option>
          <option value="1">Cylon</option>
          <option value="2">RGB Chaser</option>
        </select>
      </div>
    </div>
  </div>
  <a href="/update">OTA Update</a>
  <script src="/script.js"></script>
</body>

</html>
